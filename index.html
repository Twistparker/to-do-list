<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h3>Rock,Paper and Scissors</h3>
    </div>


    <div class="players">
    <div class="computer">
        <h2 id="computer">Airrack4344#</h2>
        <h1 id="computer-score">0</h1>
    </div>
    
    <div class="computer">
        <h2 id="username"></h2>
        <h1 id="username-score">0</h1>
    </div>
</div>

<div class="buttons">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    
</div>

<div class="final-generator">
    <p id="results"></p>
</div>

<div class="annoucement">
    <div id="computer-choice">computer-choice:</div>
    <div id="user-choice">user-choice:</div>
</div>
    



<script src="app.js"></script>
</body>
</html>
